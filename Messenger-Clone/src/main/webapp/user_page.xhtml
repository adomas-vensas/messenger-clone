<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Messenger</title>
    <style>
        .scrollable-checkbox {
            max-height: 200px; /* Adjust height as needed */
            overflow-y: auto;  /* Enables vertical scrolling */
            border: 1px solid #ccc; /* Optional: adds border around the scroll area */
            padding: 5px; /* Optional: adds some padding inside the scroll area */
        }
    </style>
</h:head>
<h:body>

    <h:panelGrid columns="3" style="width:300px; table-layout:fixed;">
        <h:link value="Groups" outcome="/index.xhtml" />
        <h:link value="Users" outcome="/user_page.xhtml" />
        <h:link value="Forums" outcome="/forum_page.xhtml" />
    </h:panelGrid>

    <h1>Users:</h1>
    <h:form>
        <h:panelGroup layout="block" style="display: flex; flex-direction: column; width: 150px">
            <h:outputText value="User Name" required="true"/>
            <h:inputText value="#{createUser.user.username}" required="true"/>

            <h:outputText value="Groups"/>
            <div class="scrollable-checkbox">
                <h:selectManyCheckbox value="#{createUser.selectedGroups}" layout="pageDirection">
                    <f:selectItems value="#{createUser.groups}" var="grp"
                                   itemValue="#{grp}" itemLabel="#{grp.name}" />

                </h:selectManyCheckbox>
            </div>

            <h:commandButton value="Create User" action="#{createUser.createUser}"/>
        </h:panelGroup>
    </h:form>

    <ul>
        <ui:repeat value="#{createUser.users}" var="usr">
            <li>
                <h:link value="#{usr.username}" outcome="/user_details_page">
                    <f:param name="userId" value="#{usr.id}" />
                </h:link>

                <ul style="list-style-type: square;">
                    <ui:repeat value="#{usr.groups}" var="grp">
                        <li>
                            <h:outputText value="#{grp.name}"/>
                        </li>
                    </ui:repeat>
                </ul>
            </li>
        </ui:repeat>
    </ul>

</h:body>
</html>
