<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Messenger</title>
    <style>
        .scrollable-checkbox {
            max-height: 200px; /* Adjust height as needed */
            overflow-y: auto;  /* Enables vertical scrolling */
            border: 1px solid #ccc; /* Optional: adds border around the scroll area */
            padding: 5px; /* Optional: adds some padding inside the scroll area */
        }
    </style>
    <script>
        async function deleteForum(forumId) {
            const response = await fetch(`http://localhost:8090/Messenger-Clone-1.0-SNAPSHOT/api/forums/` + forumId, {
                method: 'DELETE'
            });

            if (response.ok) {
                console.log('Forum deleted successfully.');
                window.location.href = 'http://localhost:8090/Messenger-Clone-1.0-SNAPSHOT/batis_forum_page.xhtml'
            } else {
                console.log('Failed to delete forum.');
            }
        }

        async function updateForum(forumId) {
            const forumName = document.getElementById('forumName').value;
            const selectedGroups = Array.from(document.querySelectorAll('input[name="selectedGroups"]:checked'))
                .map(input => input.value);
            const newSelectedGroups = Array.from(document.querySelectorAll('input[name="newSelectedGroups"]:checked'))
                .map(input => input.value);

            const requestBody = {
                name: forumName,
                groupIds: [...selectedGroups, ...newSelectedGroups]
            };

            const response = await fetch(`http://localhost:8090/Messenger-Clone-1.0-SNAPSHOT/api/forums/` + forumId, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            if (response.ok) {
                alert('Forum updated successfully.');
                // Add any additional handling here, e.g., redirect
            } else {
                alert('Failed to update forum.');
            }
        }
    </script>

</h:head>
<h:body>

    <h:panelGrid columns="3" style="width:300px; table-layout:fixed;">
        <h:link value="Groups" outcome="/index.xhtml" />
        <h:link value="Users" outcome="/user_page.xhtml" />
        <h:link value="Forums" outcome="/batis_forum_page.xhtml" />
    </h:panelGrid>

    <h1>Update Forum:</h1>
    <h:form>
        <h:panelGroup layout="block" style="display: flex; flex-direction: column; width: 150px">
            <h:commandButton value="Delete Forum" onclick="deleteForum('#{forumDetailsBean.forum.id}')"/>

            <h:outputText value="Forum Name"/>
            <h:inputText value="#{forumDetailsBean.forum.name}" requiredMessage="Forum name is required."/>

            <h:outputText value="Selected Groups"/>
            <div class="scrollable-checkbox">
                <h:selectManyCheckbox value="#{forumDetailsBean.selectedGroups}" layout="pageDirection">
                    <f:selectItems value="#{forumDetailsBean.selectedGroups}" var="grp"
                                   itemValue="#{grp}" itemLabel="#{grp.name}" />

                </h:selectManyCheckbox>
            </div>

            <h:outputText value="Available Groups"/>
            <div class="scrollable-checkbox">
                <h:selectManyCheckbox value="#{forumDetailsBean.newSelectedGroups}" layout="pageDirection">
                    <f:selectItems value="#{forumDetailsBean.availableGroups}" var="grp"
                                   itemValue="#{grp}" itemLabel="#{grp.name}" />

                </h:selectManyCheckbox>
            </div>


            <h:commandButton value="Update Forum" onclick="updateForum('#{forumDetailsBean.forum.id}')"/>
        </h:panelGroup>
    </h:form>

</h:body>
</html>
