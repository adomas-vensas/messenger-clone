<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Messenger</title>
    <style>
        .scrollable-checkbox {
            max-height: 200px; /* Adjust height as needed */
            overflow-y: auto;  /* Enables vertical scrolling */
            border: 1px solid #ccc; /* Optional: adds border around the scroll area */
            padding: 5px; /* Optional: adds some padding inside the scroll area */
        }
    </style>
</h:head>
<h:body>

    <h:panelGrid columns="3" style="width:300px; table-layout:fixed;">
        <h:link value="Groups" outcome="/index.xhtml" />
        <h:link value="Users" outcome="/user_page.xhtml" />
        <h:link value="Forums" outcome="/batis_forum_page.xhtml" />
    </h:panelGrid>

    <h1>Group Details:</h1>
    <h:form>
        <h:panelGroup layout="block" style="display: flex; flex-direction: column; width: 150px">
            <h:commandButton value="Delete Group" action="#{groupDetailsBean.deleteGroup}"/>

            <h:outputText value="View Count: #{groupDetailsBean.group.viewCount}" required="true"/>
            <br/>
            <br/>
            <h:outputText value="Group Name" required="true"/>
            <h:inputText value="#{groupDetailsBean.group.name}" required="true"/>

            <h:outputText value="Users"/>
            <div class="scrollable-checkbox">
                <h:selectManyCheckbox value="#{groupDetailsBean.selectedUsers}" layout="pageDirection">
                    <f:selectItems value="#{groupDetailsBean.users}" var="usr"
                                   itemValue="#{usr}" itemLabel="#{usr.username}" />

                </h:selectManyCheckbox>
            </div>

            <h:commandButton value="Update Group" action="#{groupDetailsBean.updateGroup}"/>
        </h:panelGroup>
    </h:form>

</h:body>
</html>
